<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Now - cricketlive.site</title>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js">
  </script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui
    }

    .notice-bar {
      background: #dc2626;
      font-size: 12px;
      padding: 5px 0;
      font-weight: 700
    }

    .container {
      max-width: 1100px;
      margin: auto
    }

    .stream-header {
      background: #111;
      margin: 10px;
      padding: 3px 15px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .brand-info {
      display: flex;
      align-items: center;
      gap: 10px
    }

    .brand-logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%
    }

    .stream-header h1 {
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(to right, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent
    }

    .live-badge {
      background: rgba(239, 68, 68, .1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, .2);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 5px
    }

    .live-badge i {
      font-size: .5rem;
      animation: pulseRed 1.5s infinite
    }

    @keyframes pulseRed {
      0% {
        transform: scale(.95);
        opacity: .7
      }

      50% {
        transform: scale(1.1);
        opacity: 1
      }

      100% {
        transform: scale(.95);
        opacity: .7
      }
    }

    .player-wrap {
      margin: 10px;
      border-radius: 5px;
      overflow: hidden
    }

    .shaka-video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      overflow: hidden;
    }

    video,
    iframe {
      width: 100%;
      height: 100%;
      border: 0
    }

    .watermark-logo {
      position: absolute;
      top: 55%;
      left: 2.5%;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 1px;
      color: #fff;
      padding: 6px 10px;
      border-radius: 10px;
      pointer-events: none;
      user-select: none;
    }


    .watermark-logo img {
      width: 48px
    }

    :fullscreen .watermark-logo,
    :-webkit-full-screen .watermark-logo {
      top: 64%;
      left: 10%;
    }

    .fullscreen-wm {
      top: 48px !important;
      right: 48px !important
    }

    @media(max-width:768px) {
      .watermark-logo {
        padding: 5px 8px;
      }
      
      .watermark-logo img {
        width: 45px
    }
    }

    .btn-wrapper {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px
    }

    .whatsApp-btn {
      background: #25d366;
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 14px;
      font-weight: 700;
      display: flex;
      gap: 10px
    }

    .whatsApp-btn:hover {
      background: #fff;
      color: #25d366;
    }


    .refresh-text {
      font-size: 12px;
      color: #666
    }
  </style>
</head>

<body>

  <div class="notice-bar">
    <marquee scrollamount="5">⚠️ Server slow hone par page refresh karein.
      Latest updates ke liye WhatsApp Group Join karein.</marquee>
  </div>

  <main class="container">

    <div class="stream-header">
      <div class="brand-info">
        <div class="brand-logo"><img
            src="https://i.postimg.cc/MTTS4nsH/createlive.png"></div>
        <h1>cricketlive.site</h1>
      </div>
      <span class="live-badge"><i class="fa-solid fa-circle"></i> LIVE
        NOW</span>
    </div>

    <div class="player-wrap">
      <div class="shaka-video-container" id="playerBox">

        <div class="watermark-logo" id="wm">
          <img src="https://i.postimg.cc/MTTS4nsH/createlive.png">
        </div>

        <video autoplay playsinline></video>
      </div>
    </div>

    <div class="btn-wrapper">
      <a href="https://whatsapp.com/channel/0029VbBopnM4Y9lqDP2PsL08"
        target="_blank" class="whatsApp-btn">
        <i class="fa-brands fa-whatsapp"></i> JOIN WhatsApp Group
      </a>
      <p class="refresh-text">Agar video load nahi ho rahi toh <b>Browser
          refresh</b> karein.</p>
    </div>

  </main>

  <script>
    const q = new URLSearchParams(location.search);
    const streamUrl = q.get("url");
    const keyId = q.get("keyId");
    const key = q.get("key");

    document.addEventListener("DOMContentLoaded", async () => {

      if (!streamUrl) {
        alert("Stream URL missing");
        return;
      }

      const box = document.getElementById("playerBox");
      const video = box.querySelector("video");

      /*  CASE 1: HTML PLAYER / NESTED PLAYER */
      if (streamUrl.includes(".html") || streamUrl.includes("player")) {
        box.innerHTML =
          `<iframe src="${streamUrl}" allowfullscreen allow="autoplay"></iframe>`;
        return;
      }

      /*  CASE 2: DIRECT (MP4 / M3U8) */
      if (!keyId && !key) {
        video.src = streamUrl;
        video.muted = true;
        video.play();
        return;
      }

      /*  CASE 3: DRM MPD */
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) return;

      const player = new shaka.Player(video);
      new shaka.ui.Overlay(player, box, video);

      player.configure({
        drm: {
          clearKeys: {
            [keyId]: key
          }
        }
      });

      player.getNetworkingEngine().registerRequestFilter((t, r) => {
        r.headers["Referer"] = "https://www.jiotv.com/";
        r.headers["User-Agent"] = "ExoPlayer";
      });

      await player.load(streamUrl);
      video.muted = true;
      video.play();
    });


    const wm = document.getElementById("wm");

    function keepInsideVideo() {
      wm.style.maxWidth = "40%";
    }

    document.addEventListener("fullscreenchange", keepInsideVideo);
    document.addEventListener("webkitfullscreenchange", keepInsideVideo);
  </script>

</body>

</html>
