<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player DRM Video Player</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css"
    crossorigin="anonymous">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Hide loading spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }

    /* Custom seek bar */
    .shaka-seek-bar {
      background: rgba(255,255,255,.3) !important;
      border-radius: 10px;
    }

    .shaka-seek-bar-container input[type="range"]::-webkit-slider-thumb {
      background: #2962ff !important;
    }
  </style>
</head>

<body>

  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline muted preload="auto"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        alert('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      /* UI Controls */
      ui.configure({
        controlPanelElements: [
          'play_pause',
          'time_and_duration',
          'mute',
          'volume',
          'spacer',
          'captions',
          'language',
          'quality',
          'picture_in_picture',
          'fullscreen'
        ]
      });

      /* ================= DRM CONFIG ================= */

      const drmConfig = {
        clearKeys: {
          "YOUR_KEY_ID_HERE": "YOUR_KEY_HERE"
        }
      };

      /* ================= STREAM URL ================= */

      const streamUrl = "YOUR_DASH_MPD_URL.mpd";

      /* ================= PLAYER CONFIG ================= */

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15
        }
      });

      /* Optional: Custom headers */
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://example.com/';
        request.headers['User-Agent'] = navigator.userAgent;
        // request.headers['Cookie'] = 'COOKIE_VALUE';
      });

      /* Error handling */
      player.addEventListener('error', e => {
        console.error('Shaka Error:', e.detail);
      });

      /* Autoplay handling */
      try {
        await player.load(streamUrl);
        await video.play();
      } catch (e) {
        console.warn('Autoplay blocked, waiting for user interaction');
        video.muted = true;
      }

      document.addEventListener('click', () => {
        if (video.paused) {
          video.muted = false;
          video.play();
        }
      }, { once: true });

    });
  </script>

</body>
</html>
